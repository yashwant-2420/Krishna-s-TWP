<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chenni Khenni | Chatroom</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


  <style>
    *{
      margin: 0;
      padding: 0;
    }
    :root {
      --body-bg: #f0f2f5;
      --chat-bg: #e5ddd5;
      --chat-pattern: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 100 100"><rect x="0" y="0" width="100" height="100" fill="%23e5ddd5"/><path d="M 50 0 L 100 0 L 100 100 L 0 100 L 0 50 L 50 0" fill="none" stroke="%23d2d2c2" stroke-width="2" opacity="0.1" /></svg>');
      --other-msg-bg: #fff;
      --self-msg-bg: #dcf8c6;
      --text-color: #1c1c1c;
      --subtle-text-color: #888;
      --accent-color: #075e54;
      --form-bg: #f0f0f0;
      --input-bg: #fff;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background: var(--body-bg);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
      justify-content: center;
      align-items: center;
    }
    #chat-container {
      height: 70%;
      flex: 3;
      display: flex;
      flex-direction: column;
      background: var(--chat-bg);
      background-image: var(--chat-pattern);
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
#users {
  flex: 1;
  background-color: #f0f2f5;
  color: var(--text-color);
  padding: 24px;
  margin: 16px;
  overflow-y: auto;
  height: 62%;

  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);

  display: flex;
  flex-direction: column;
  gap: 16px;

  max-height: 100%;
  transition: all 0.3s ease;
}

    #users h3 {
      font-size: 1.2em;
      margin-top: 0;
      color: var(--accent-color);
    }
    #userList {
      height: 100%;
      list-style-type: none;
      padding: 0;
      margin: 10px 0;
    }
    #userList li {
      padding: 10px 5px;
      transition: background 0.2s ease-in-out;
      border-bottom: 1px solid #ccc;
      color: #555;
    }
    #userList li:first-child {
      border-top: 1px solid #ccc;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      position: relative;
      padding: 12px 18px;
      border-radius: 10px;
      max-width: 65%;
      clear: both;
      font-size: 0.95em;
      box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
    }
    /* The magic for the message bubble tail */
    .message::after {
      content: '';
      position: absolute;
      top: 0;
      border: 8px solid transparent;
    }
    .self {
      background: var(--self-msg-bg);
      margin-left: auto;
      border-top-right-radius: 2px;
    }
    .self::after {
      right: -7px;
      border-left-color: var(--self-msg-bg);
      border-top-color: var(--self-msg-bg);
    }
    .other {
      background: var(--other-msg-bg);
      margin-right: auto;
      border-top-left-radius: 2px;
    }
    .other::after {
      left: -7px;
      border-right-color: var(--other-msg-bg);
      border-top-color: var(--other-msg-bg);
    }
    .timestamp {
      display: block;
      font-size: 0.7em;
      color: var(--subtle-text-color);
      margin-top: 5px;
      text-align: right;
    }
    .system {
      text-align: center;
      color: var(--subtle-text-color);
      font-size: 0.8em;
      margin: 10px 0;
      font-style: italic;
    }
    #form {
      display: flex;
      padding: 18px;
      background: var(--form-bg);
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }
    #input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      background: var(--input-bg);
      color: var(--text-color);
      border-radius: 20px;
      font-size: 1em;
      outline: none;
      height: 12px;
      transition: border-color 0.3s;
    }
    #input::placeholder {
      color: #aaa;
    }
    #input:focus {
      border-color: var(--accent-color);
    }
    button {
      padding: 10px 15px;
      background: var(--accent-color);
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 10px;
      margin-left: 10px;
      font-size: 1.2em;
      transition: background 0.2s;
    }
    button:hover {
      background: #064d44;
    }
    #typing {
      font-style: italic;
      font-size: 0.8em;
      color: var(--subtle-text-color);
      margin: 5px 20px;
      height: 15px;
    }
    /* Scrollbar styles */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #aaa;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #888;
    }













.othbtn {
  display: flex;
  gap: 10px;
}

.icon-btn {
  background: #1f2937;
  border: none;
  padding: 10px;
  border-radius: 50%;
  cursor: pointer;
  color: white;
  font-size: 20px;
  transition: 0.3s;
}

.icon-btn:hover {
  background: #374151;
} 

  
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="typing"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button>âž¤</button>


      
      <div class="othbtn">
  <!-- Settings button -->
  <button class="icon-btn" title="Settings">
    <i class="bi bi-gear-fill"></i>
  </button>

  <!-- Mic button -->
  <button class="icon-btn" title="Mic">
    <i class="bi bi-mic-fill"></i>
  </button>

  <!-- Play button -->
  <button class="icon-btn" title="Play">
    <i class="bi bi-play-fill"></i>
  </button>

  <!-- Upload button with hidden input -->
  <label for="imageInput" class="icon-btn upload-label" title="Upload">
    <i class="bi bi-camera-fill"></i>
  </label>
  <input type="file" id="imageInput" accept="image/*" style="display:none;">
</div>

      </div>
    </form>
  </div>
  <div id="users">
    <h3>Online Users</h3>
    <ul id="userList"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Note: The JavaScript logic remains the same as it is already well-written
    // to handle the chat functionality. It seamlessly works with the new design.
    const socket = io();
    let username = '';

    while (!username) {
      username = prompt("Enter your username:");
    }
    socket.emit("join", username);

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const userList = document.getElementById('userList');
    const typingDiv = document.getElementById('typing');

    socket.on('duplicate', () => {
      alert("Username already taken. Refresh and choose another one!");
    });

    socket.on('joined', (uname) => {
      addSystemMessage(`${uname} joined the chat`);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    input.addEventListener('input', () => {
      socket.emit('typing', username);
    });

    socket.on('chat message', (data) => {
      const item = document.createElement('div');
      item.classList.add('message');
      item.classList.add(data.user === username ? 'self' : 'other');
      item.innerHTML = `<b>${data.user}</b>: ${data.text} <span class="timestamp">${data.time}</span>`;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
      typingDiv.textContent = '';
    });

    socket.on('user list', (users) => {
      userList.innerHTML = '';
      users.forEach(u => {
        const li = document.createElement('li');
        li.textContent = u;
        userList.appendChild(li);
      });
    });

    socket.on('system message', (msg) => {
      addSystemMessage(msg);
    });

    socket.on('typing', (user) => {
      if (user !== username) {
        typingDiv.textContent = `${user} is typing...`;
        setTimeout(() => { typingDiv.textContent = ''; }, 2000);
      }
    });

    function addSystemMessage(msg) {
      const sys = document.createElement('div');
      sys.className = 'system';
      sys.textContent = msg;
      messages.appendChild(sys);
      messages.scrollTop = messages.scrollHeight;
    }















  document.getElementById("imageInput").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const imgData = e.target.result; // base64 image
      const time = new Date().toLocaleTimeString();

      socket.emit("chat image", {
        user: username,
        img: imgData,
        time: time
      });
    };
    reader.readAsDataURL(file);
  });

  socket.on("chat image", (data) => {
    const item = document.createElement("div");
    item.classList.add("message");
    item.classList.add(data.user === username ? "self" : "other");
    item.innerHTML = `<b>${data.user}</b>: 
        <br><img src="${data.img}" style="max-width:200px; border-radius:8px; margin-top:5px;">
        <span class="timestamp">${data.time}</span>`;
    document.getElementById("messages").appendChild(item);
  });



















  
  
  </script>
</body>
</html>
